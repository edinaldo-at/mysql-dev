version: '3.9'
services:
  db:
    image: mysql:5.7
    restart: always
    container_name: mysql
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    environment:
      #MYSQL_DATABASE: 'db'
      #MYSQL_USER: 'user'
      #MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASS}
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - ./mysql-data:/var/lib/mysql
    networks:
      - skydev

volumes:
  mysql-data:

networks:
  skydev: